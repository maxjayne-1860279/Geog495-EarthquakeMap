<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <title>Seattle Unreinforced Masonry Buildings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        h2,
        button {
            margin: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 1024px) {
            #side-panel {
                visibility: hidden;
            }
        }

    </style>
    </head>
    <body>
    <main id="container">
        <div id="side-panel">
            <h2>Unreinforced Masonry Buildings in Seattle</h2>
            <button>Sort by No. of Stories</button>

            <table>
                <tr>
                    <th>address</th>
                    <th>stories</th>
                    <th>constructed</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXhqYXluZSIsImEiOiJjbGFqNGN5a3AwOTQwM3FsZXB4M2MwZzdzIn0.wEo1kVttaKhm4SxOmPsqYA'

        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            zoom: 10, // starting zoom
            center: [-122.33, 47.61] // starting center
        });

        let response, builds, districts, table;

        async function geojsonFetch() {
            response = await fetch('assets/builds.geojson');
            builds = await response.json();
            response = await fetch('assets/districts.geojson');
            districts = await response.json();

            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            // replaced 'builds.features.length' with 100 here for runtime, otherwise site will crash 
            // (all rows/features still displayed on map)
            for (let i = 0; i < 100; i++) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            row = table.insertRow(-1);
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell1.innerHTML = builds.features[i].properties.address;
            cell2.innerHTML = builds.features[i].properties.no_stories;
            cell3.innerHTML = builds.features[i].properties.year_built;
            }
        };

        geojsonFetch();

        //load data to the map as new layers and table on the side.
        map.on('load', function loadingData() {

        map.addSource('districts', {
            type: 'geojson',
            data: districts
        });

        map.addLayer({
            'id': 'districts-layer',
            'type': 'fill',
            'source': 'districts',
            'paint': {
                'fill-color': 'green',
                'fill-opacity': 0.5,
                'fill-outline-color': '#FFFFFF'
            }
        });


        map.addSource('builds', {
            type: 'geojson',
            data: builds
        });

        map.addLayer({
            'id': 'builds-layer',
            'type': 'circle',
            'source': 'builds',
            'paint': {
                'circle-radius': 5,
                'circle-stroke-width': 1,
                'circle-color': 'yellow',
                'circle-stroke-color': 'black'
            }
        });

        });

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

    </script>
    </body>   
<html>
